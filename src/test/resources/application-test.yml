server:
  port: 8181
  servlet:
    contextPath: /api/oauth-backoffice

spring:
  config:
    activate:
      on-profile: test
  output:
    ansi:
      enabled: always
  security:
    user:
      password: ${random.uuid}
  rabbitmq:
    host: sproutfx.kr
    port: 5672
    username: sproutfx-oauth-backoffice
    password: sproutfx-oauth-backoffice
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:sproutfx_oauth
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      org:
        hibernate:
          envers:
            audit_table_suffix: _audit
            store_data_at_delete: true
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

eureka:
  instance:
    instance-id: ${random.uuid}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 10
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    refresh:
      enabled: true
    shutdown:
      enabled: true
    health:
      show-details: always

logging:
  level:
    root: WARN
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
    kr.sproutfx: INFO
    kr.sproutfx.oauth.backoffice.common.aspect: DEBUG

sproutfx:
  crypto:
    key-store:
      location: classpath:/keystore/sproutfx-oauth-backoffice.jks
      alias: sproutfx-oauth-backoffice
      secret: cGxhdGZvcm0tY29uZmln
      password: cGxhdGZvcm0tY29uZmln
